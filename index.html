<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <a href="/">World Clock</a>
      </h1>

      <select id="city">
        <option value="Select a city">--Select a city--</option>
        <option value="current">My Location</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>

      <div id="cities">
        <div class="city" id="london">
          <div>
            <h2>
              London
              <img
                src="https://twemoji.maxcdn.com/v/latest/svg/1f1ec-1f1e7.svg"
                width="25"
                alt="UK flag"
              />
            </h2>

            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="new-york">
          <div>
            <h2>
              New York
              <img
                src="https://twemoji.maxcdn.com/v/latest/svg/1f1fa-1f1f8.svg"
                width="25"
                alt="US flag"
              />
            </h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="tokyo">
          <div>
            <h2>
              Tokyo
              <img
                src="https://twemoji.maxcdn.com/v/latest/svg/1f1ef-1f1f5.svg"
                width="25"
                alt="Japan flag"
              />
            </h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="sydney">
          <div>
            <h2>
              Sydney
              <img
                src="https://twemoji.maxcdn.com/v/latest/svg/1f1e6-1f1fa.svg"
                width="25"
                alt="Australia flag"
              />
            </h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded with ðŸ’œ by <strong>Sara S</strong> and is
      <a href="https://github.com/Sarita368/world-clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
